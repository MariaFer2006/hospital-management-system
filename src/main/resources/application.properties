# Hospital Management System Configuration
# ==========================================

# Application Information
app.name=Hospital Management System
app.version=1.0.0
app.description=Sistema de gestión hospitalaria con arquitectura hexagonal

# Database Configuration (ejemplo para futuras implementaciones)
# database.url=jdbc:h2:mem:hospitaldb
# database.username=hospital_user
# database.password=hospital_pass
# database.driver-class-name=org.h2.Driver

# Logging Configuration
logging.level.root=INFO
logging.level.app=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Hospital Business Rules
hospital.working.hours.start=08:00
hospital.working.hours.end=17:00
hospital.appointment.duration.minutes=30
hospital.max.appointments.per.day=20

# Validation Rules
patient.document.min.length=7
patient.document.max.length=12
doctor.specialties.required=true
appointment.advance.booking.days=30
